            ];

            // T√≠nh ƒëi·ªÉm d·ª± ƒëo√°n theo c√°c t·ªï h·ª£p
            let dudoan = Array(6).fill(0); // 6 t·ªï h·ª£p t·ª´ 0 ƒë·∫øn 5

            for (let i = 0; i < 6; i++) { // 6 t·ªï h·ª£p
                // w[i+1][0] l√† h·ªá s·ªë t·ª± do (intercept)
                dudoan[i] = w[i + 1][0]; 
                for (let j = 1; j <= 11; j++) { // 11 m√¥n h·ªçc
                    dudoan[i] += w[i + 1][j] * tb[j]; 
                }
            }

            // T√¨m t·ªï h·ª£p ∆∞u ti√™n 1 v√† 2
            let uutien = []; // L∆∞u tr·ªØ c·∫∑p [ƒëi·ªÉm, ch·ªâ s·ªë t·ªï h·ª£p]
            for (let i = 0; i < 6; i++) {
                uutien.push({ score: dudoan[i], index: i + 1 }); // L∆∞u ch·ªâ s·ªë t·ªï h·ª£p t·ª´ 1-6
            }

            // S·∫Øp x·∫øp gi·∫£m d·∫ßn theo ƒëi·ªÉm
            uutien.sort((a, b) => b.score - a.score);

            let resultText = "B·∫°n n√™n ch·ªçn t·ªï h·ª£p: ";
            resultText += `∆Øu ti√™n 1 l√† t·ªï h·ª£p ${uutien[0].index}`;
            if (uutien.length > 1) {
                resultText += `, ∆∞u ti√™n 2 l√† t·ªï h·ª£p ${uutien[1].index}`;
            }

            document.getElementById("kqtuvan").value = resultText;
        };

        // X·ª≠ l√Ω khi nh·∫•n n√∫t "X√≥a"
        document.getElementById("xoa").onclick = function() {
            const inputElements = document.querySelectorAll('.display-box');
            inputElements.forEach(input => {
                input.value = "";
            });
            document.getElementById("kqtuvan").value = "";
            document.getElementById("fileName").textContent = "Ch∆∞a ch·ªçn file n√†o";
            selectedFile = null; // ƒê·∫∑t l·∫°i file ƒë√£ ch·ªçn
        };
    </script>
</body>
</html>
